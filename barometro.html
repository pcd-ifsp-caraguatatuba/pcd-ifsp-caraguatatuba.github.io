<script>
  hora=[]
  for (var i=0; i<datetime.length; i++){
    hora.push(datetime[i].slice(11,16));
  }
</script>

<script>
  length=(hora.length)
  qtdX=120;
  hora_data=[]
  anemometro_data=[]
  umidade_data=[]
  temperatura_data=[]
  barometro_data=[]
  pluviometro_data=[]
  for (var i=length-qtdX; i<length; i++){
    hora_data.push(datetime[i].slice(11,16));
    anemometro_data.push(anemometro[i])
    umidade_data.push(umidade[i])
    temperatura_data.push(temperatura[i])
    barometro_data.push(barometro[i])
    pluviometro_data.push(pluviometro[i])
  }
</script>

<script>
  nome="tabela"
  hora=hora_data
  label="Pressão Atmosférica (ATM)"
  border="#f4bf81"
  data=barometro_data
  title='Pressão Atmosférica (ATM)'
  max=(arrayMax(barometro_data))*1.2
  min=(arrayMin(barometro_data))*0.99
  initChart(nome,hora,label,border,data,title,max,min)
</script>
