<script>
  hora=[]
  for (var i=0; i<datetime.length; i++){
    hora.push(datetime[i].slice(11,16));
  }
</script>

<script>
  length=(hora.length)
  qtdX=registros;
  hora_data=[]
  anemometro_data=[]
  umidade_data=[]
  temperatura_data=[]
  barometro_data=[]
  pluviometro_data=[]
  for (var i=length-qtdX; i<length; i++){
    hora_data.push(datetime[i].slice(11,16));
    anemometro_data.push(anemometro[i])
    umidade_data.push(umidade[i])
    temperatura_data.push(temperatura[i])
    barometro_data.push(barometro[i])
    pluviometro_data.push(pluviometro[i])
  }
</script>

<script>
  nome="tabela_pluviometro"
  hora=hora_data
  label="Chuva (mm)"
  border="blue"
  data=pluviometro_data
  title='Quantidade de Chuva (mm)'
  max=(arrayMax(pluviometro_data))+1
  min=0
  initChart(nome,hora,label,border,data,title,max,min)
</script>

<script>
  nome="tabela_umidade"
  hora=hora_data
  label="Umidade (%)"
  border="green"
  data=umidade_data
  title='Umidade relativa do ar (%)'
  max=(arrayMax(umidade_data))+1
  min=(arrayMin(umidade_data))-1
  initChart(nome,hora,label,border,data,title,max,min)
</script>

<script>
  nome="tabela_barometro"
  hora=hora_data
  label="Pressão Atmosférica (ATM)"
  border="orange"
  data=barometro_data
  title='Pressão Atmosférica (ATM)'
  max=(arrayMax(barometro_data))*1.05
  min=(arrayMin(barometro_data))*0.99
  initChart(nome,hora,label,border,data,title,max,min)
</script>

  max=(arrayMax(temperatura_data))+1
  min=(arrayMin(temperatura_data))-1
  initChart(nome,hora,label,border,data,title,max,min)
</script>
